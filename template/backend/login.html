<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Admin Control Cpanel</title>
<link href="css/normalize.css" rel="stylesheet" type="text/css" />
<link href="css/reset.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/responsive.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="cms-login">
		<form method="post" action="">
			<fieldset class="info">
				<legend>Đăng nhập vào hệ thống:</legend>
				<ul class="cms-error">
					<li>Bạn chưa nhập mật khẩu</li>
				</ul>
				<table cellspacing="0" cellpadding="0" class="form">
					<tr>
						<td style="width: 100px;">
							<label for="txtUsername" class="title">Tên sử dụng:</label>
						</td>
						<td style="text-align: right;">
							<input type="text" name="data[username]" id="txtUsername" value="" class="text" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="txtPassword" class="title">Mật khẩu:</label>
						</td>
						<td style="text-align: right;">
							<input type="password" name="data[password]" id="txtPassword" value="" class="text" />
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: right;">
							<input type="submit" name="submit" class="btn" value="Đăng nhập" />
							<input type="reset" class="btn" value="Làm lại" />
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: right;">
							<a href="#">Về trang chủ</a> / <a href="#">Quên mật khẩu</a>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
		<div id="cms-copyright">
			<p>Copyright &copy; 2014 - Powered by <a href="#">ITQ CMS</a></p>
			<div class="cms-clear"></div>
		</div><!-- #cms-copyright -->
	</div><!-- #cms-login -->
</body>
</html>
